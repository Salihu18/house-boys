<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | CyberConnect Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* GALLERY PAGE */

        .gallery-section {
            padding: 80px 8%;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 32px;
            color: #22d3ee;
            margin-bottom: 10px;
        }

        .gallery-section p {
            color: #cbd5e1;
            margin-bottom: 40px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 12px;
            transition: 0.4s ease;
            border: 1px solid transparent;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            border: 1px solid #22d3ee;
        }

        .media-section {
            margin-top: 70px;
        }

        .video-container {
            margin-top: 30px;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed #22d3ee;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .flyer-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .flyer-grid img {
            width: 100%;
            border-radius: 12px;
            transition: 0.4s ease;
            border: 1px solid transparent;
        }

        .flyer-grid img:hover {
            transform: scale(1.05);
            border: 1px solid #22d3ee;
        }

        /* BACKGROUND EFFECTS */

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0f172a;
            z-index: -1;
            top: 0;
            left: 0;
        }

        #binaryCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        @media(max-width:768px){
            .video-container iframe {
                height: 220px;
            }
        }

    </style>
</head>

<body>

<div id="particles-js"></div>
<canvas id="binaryCanvas"></canvas>

<header>
    <h1>CyberConnect Podcast</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="episodes.html">Episodes</a>
        <a href="team.html">Team</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="gallery-section">

    <h2>Media Gallery</h2>
    <p>Behind the scenes, live sessions, and promotional materials from CyberConnect Podcast.</p>

    <!-- PHOTO GRID -->
    <div class="image-grid">
        <img src="assets/images/photo1.jpg" alt="Podcast Session">
        <img src="assets/images/photo2.jpg" alt="Team Discussion">
        <img src="assets/images/photo3.jpg" alt="Recording Setup">
        <img src="assets/images/photo4.jpg" alt="Guest Speaker">
    </div>

    <!-- VIDEO SECTION -->
    <div class="media-section">
        <h2>Trailer</h2>
        <div class="video-container">
            <!-- Replace with your YouTube video -->
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- FLYERS SECTION -->
    <div class="media-section">
        <h2>Event Flyers</h2>
        <div class="flyer-grid">
            <img src="assets/flyers/flyer1.jpg" alt="Event Flyer 1">
            <img src="assets/flyers/flyer2.jpg" alt="Event Flyer 2">
        </div>
    </div>

</section>

<footer>
    Â© 2026 CyberConnect Podcast | Team House Boys
</footer>

<!-- PARTICLES -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 70 },
    color: { value: "#22d3ee" },
    shape: { type: "circle" },
    opacity: { value: 0.4 },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#22d3ee",
      opacity: 0.3,
      width: 1
    },
    move: { enable: true, speed: 2 }
  }
});
</script>



</body>
</html>
