<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | CyberConnect Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* CONTACT PAGE */

        .contact-section {
            padding: 80px 8%;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        .contact-section h2 {
            font-size: 32px;
            color: #22d3ee;
            margin-bottom: 10px;
        }

        .contact-section p {
            color: #cbd5e1;
            margin-bottom: 40px;
        }

        .contact-form {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: 0.3s ease;
        }

        .contact-form:hover {
            border: 1px solid #22d3ee;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border: 1px solid #22d3ee;
        }

        .contact-form button {
            background: #22d3ee;
            color: #0f172a;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            background: white;
            transform: translateY(-2px);
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #22d3ee;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: white;
        }

        /* BACKGROUND EFFECTS */

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0f172a;
            z-index: -1;
            top: 0;
            left: 0;
        }

        #binaryCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

    </style>
</head>

<body>

<div id="particles-js"></div>
<canvas id="binaryCanvas"></canvas>

<header>
    <h1>CyberConnect Podcast</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="episodes.html">Episodes</a>
        <a href="team.html">Team</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contact-section">

    <h2>Contact Us</h2>
    <p>Have questions, suggestions, or want to collaborate? Send us a message.</p>

    <div class="contact-form">
        <form>
            <input type="text" placeholder="Your Full Name" required>
            <input type="email" placeholder="Your Email Address" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="social-links">
        <p>Follow us:</p>
        <a href="#">YouTube</a>
        <a href="#">LinkedIn</a>
        <a href="#">Instagram</a>
    </div>

</section>

<footer>
    Â© 2026 CyberConnect Podcast | Team House Boys
</footer>

<!-- PARTICLES -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 70 },
    color: { value: "#22d3ee" },
    shape: { type: "circle" },
    opacity: { value: 0.4 },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#22d3ee",
      opacity: 0.3,
      width: 1
    },
    move: { enable: true, speed: 2 }
  }
});
</script>



</body>
</html>
